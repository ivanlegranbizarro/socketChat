<body>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Register to ChatSocket</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="register-form">
          <div class="mb-3">
            <label for="name-input" class="form-label">Name</label>
            <input type="text" class="form-control" id="name-input" required minlength="3" maxlength="12">
            <div id="name-feedback" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input" required>
            <div id="email-feedback" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="password-input" class="form-label">Password</label>
            <input type="password" class="form-control" id="password-input" required>
            <div id="password-feedback" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="password-confirmation-input" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password-confirmation-input" required>
            <div id="password-confirmation-feedback" class="invalid-feedback"></div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
