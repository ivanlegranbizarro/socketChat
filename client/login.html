<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatSocket - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">ChatSocket</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/chat">Chat</a>
        <a class="nav-link" href="/">Login</a>
        <a class="nav-link" href="/register">Signup</a>
        <a class="nav-link" href="/">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Welcome to ChatSocket</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="login-form">
          <div class="mb-3">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input" required>
          </div>
          <div class="mb-3">
            <label for="password-input" class="form-label">Password</label>
            <input type="password" class="form-control" id="password-input" required>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script>
    const loginForm = document.getElementById( "login-form" );
    const emailInput = document.getElementById( "email-input" );
    const passwordInput = document.getElementById( "password-input" );

    loginForm.addEventListener( "submit", async ( event ) => {
      event.preventDefault();

      const response = await fetch( "http://localhost:4000/api/users/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify( {
          email: emailInput.value,
          password: passwordInput.value,
        } ),
      } );

      if ( response.status === 200 ) {
        const data = await response.json();
        localStorage.setItem( "token", data.data.token );
        window.location.href = "/chat";

      } else {
        alert( "Invalid email or password. Please try again." );
      }
    } );
  </script>
</body>

</html>
