<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ChatCord App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column vh-100 justify-content-center align-items-center">
  <div class="container">
    <header class="mb-5">
      <h1 class="text-center"><i class="bi bi-emoji-smile"></i></i> ChatCord</h1>
    </header>
    <main>
      <form action="chat.html" id="login-form" class="d-flex flex-column align-items-center">
        <div class="form-group mb-4">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter username..."
            required>
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password..."
            required>
        </div>

        <div id="display-errors"></div>

        <div class="form-group mb-4">
          <label for="room">Room</label>
          <select name="room" id="room" class="form-select">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="PHP">PHP</option>
            <option value="C#">C#</option>
            <option value="Ruby">Ruby</option>
            <option value="Java">Java</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-4">Join Chat</button>
      </form>
    </main>
  </div>
  <script src="js/login.js"></script>

</body>

</html>
