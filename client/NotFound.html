<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f0f0;
    }

    .error-message {
      color: #333;
      font-size: 4rem;
      font-weight: bold;
      margin-top: 2rem;
    }

    .joke {
      color: #555;
      font-size: 2rem;
      margin-top: 2rem;
    }

    .btn-primary {
      background-color: #8e44ad;
      border-color: #8e44ad;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #663399;
      border-color: #663399;
    }

  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 text-center">
        <h1 class="error-message">404</h1>
        <p class="joke">
          Calm! You have simply taken the wrong route. Nobody told you to stop drinking beer
        </p>
        <a href="/" class="btn btn-primary mt-5">Go back to chat</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-3oTw/LKwY1UQJ0L6RdDfxfPpKjJ9txyPp+EvcFP+V7YJYpzYBjpeFxuGcI5g7b5J"
    crossorigin="anonymous"></script>
</body>

</html>
