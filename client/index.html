<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Socket.io Client Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/chat">ChatSocket</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/register">Signup</a>
        <a class="nav-link" href="/">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h1>Available Rooms</h1>
          </div>
          <div class="card-body">
            <ul id="room-list" class="list-group"></ul>
          </div>
          <div class="card-footer">
            <form id="create-room-form">
              <div class="input-group">
                <input id="room-name-input" type="text" class="form-control" placeholder="Enter new room name" />
                <button id="create-room-button" class="btn btn-primary" type="submit">
                  Create Room
                </button>
              </div>
              <p id="validation-message" class="text-danger"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://localhost:4000/socket.io/socket.io.js"></script>
  <script>
    const socket = io( 'http://localhost:4000' );
    const roomList = document.getElementById( "room-list" );
    const createRoomForm = document.getElementById( "create-room-form" );
    const createRoomButton = document.getElementById( "create-room-button" );
    const roomNameInput = document.getElementById( "room-name-input" );
    const validationMessage = document.getElementById( "validation-message" );

    createRoomForm.addEventListener( "submit", ( e ) => {
      e.preventDefault();
      const roomName = roomNameInput.value;
      if ( roomName.length < 3 || roomName.length > 10 ) {
        validationMessage.innerText = "Room name should be between 3 and 10 characters";
      } else {
        validationMessage.innerText = "";
        socket.emit( "createRoom", roomName );
        roomNameInput.value = "";
      }
    } );

    roomNameInput.addEventListener( "input", () => {
      if ( validationMessage.innerText ) {
        validationMessage.innerText = "";
      }
    } );

    socket.on( "rooms", ( rooms ) => {
      roomList.innerHTML = "";
      rooms.forEach( ( room ) => {
        const li = document.createElement( "li" );
        li.classList.add( "list-group-item" );
        li.innerText = room.name;
        li.style.cursor = "pointer";
        li.addEventListener( "click", () => {
          localStorage.setItem( "roomName", room.name );
          window.location.href = `/room/${ room.name }`;
        } );

        roomList.appendChild( li );
      } );
    } );
  </script>
</body>

</html>
